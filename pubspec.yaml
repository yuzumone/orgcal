name: orgcal
description: "Org-mode calendar app"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.5.3
  shared_preferences_platform_interface: ^2.4.1
  http: ^0.13.1
  http_retry: ^0.2.0
  freezed_annotation: ^3.0.0
  flutter_launcher_icons: ^0.14.3
  intl: ^0.19.0
  org_parser:
    git: https://github.com/yuzumone/org_parser.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  custom_lint:
  freezed: ^3.0.6
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Myrica
      fonts:
        - asset: assets/fonts/myrica/Myrica.TTC
    - family: Cica
      fonts:
        - asset: assets/fonts/cica/Cica-Regular.ttf
    - family: SourceHanCodeJP
      fonts:
        - asset: assets/fonts/source-han-code-jp/SourceHanCodeJP.ttc
    - family: HackGen
      fonts:
        - asset: assets/fonts/hackgen/HackGen-Regular.ttf

flutter_icons:
  android: false
  ios: true
  image_path: "android/app/src/main/ic_launcher-web.png"
